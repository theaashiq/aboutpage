<!DOCTYPE>
<html>
<head>
<title>Resgistration Form</title>
<style>
form {border:2px solid black;
      border-radius:5px;
      margin:auto;
	  padding:10px;
      width:600px;}
	  
.sub{margin-top:15px;
     margin-bottom:15px;
     text-align:center}

</style>
</head>
<body>
  <h3 style="font-size:30px;text-align:center">Register form</h3>
    <form> 
	 <div style="font-weight:bold;font-size:20px">Name</div>
      <div style="display:flex;justify-content:space-evenly" class="sub">
	     <div>
           <label for="first_name">First Name</label>
           <input type="text" id="first_name">
		 </div>
		 <div>
           <label for="last_name">Last Name</label> 
           <input type="text" id="last_name">
		 </div> 
      </div>
      <div style="font-weight:bold;font-size:20px">Gender</div>
	         <div style="display:flex;justify-content:space-evenly" class="sub">
			   <div>
			     <label for="male">Male</label>
                 <input type="radio" id="male" name="gender" value="male">
			   </div>
			   <div>
                 <label for="female">Female</label>
		         <input type="radio" id="female" name="gender" value="female">
			   </div>
			   <div>
			     <label for="others">Others</label>
			     <input type="radio" id="others" name="gender" value="others">
			   </div>
           	 </div>
	   <hr>
	   <div class="sub" style="text-align:left">
	      <label for="email" style="font-weight:bold;font-size:16px">Enter your email :</label>
	      <input type="text" id="email" required>
	   </div>
	   <div style="font-weight:bold;font-size:16px">Create Password</div>
         <div style="display:flex;justify-content:space-evenly" class="sub">	   
	       <div>
    	     <label for="password">Password</label>
		     <input type="password" id="password">
		   </div>
           <div>		   
		     <label for="Confirm_password">Confirm Password</label>
		     <input type="password" id="Confirm_password">
		   </div>
	     </div>
		<hr>
		<div style="text-align:left" class="sub">
		  <label for="birthdate">Date of Birth:</label>
		  <input type="date" id="birthdate" required>
		</div>
		<div style="text-align:left" class="sub">
		  <label for="country">Country :</label>
		  <select id="country"  value="Country" required>
		    <option value="India">India</option>
			<option value="USA">USA</option>
			<option value="UK">UK</option>
			<option value="China">China</option>
			<option value="Nepal">Nepal</option>
		  </select>	
		  </div>
		  <div style="font-weight:bold">Area of Interest</div>
		  <div style="display:flex;justify-content:space-evenly" class="sub">
		    <div>
		      <label for="html">HTML</label>
			  <input type="checkbox" id="html">
			</div>
			<div>
			  <label for="css">CSS</label>
			  <input type="checkbox" id="css">
			</div>
			<div>
			  <label for="javascript">JavaScript</label>
			  <input type="checkbox" id="javascript">
			</div>
			<div>
			  <label for="reactjs">React JS</label>
			  <input type="checkbox" id="reactjs">
			</div>
			<div>
			  <label for="tailwindcss">Tailwind CSS</label>
			  <input type="Checkbox" id="tailwindcss">
			</div>  
         </div>
		 <div style="text-align:center;margin:20px">
		 <input type="submit" value="Register Now">
		 <div>
      </form>
</body>
</html>
