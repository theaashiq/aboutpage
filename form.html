<!DOCTYPE html>
<html>
<head>
    <title>Ticket Booking Form</title>
	<style>
        body {
		     margin-top: 20px;
             display: flex;
			 flex-direction: column;
             justify-content: center;
             align-items: center;
             }
        form {
            width: 450px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
    </style>
</head>
<body>
	<h1>Ooty Mountain Ride</h1>
    <h2 style="text-decoration: underline;">Ticket Booking Form</h2>
    <form style="margin:0px 200px 0px 200px">
    
        <fieldset>
            <legend>Passenger Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required><br><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br><br>
        </fieldset>

    
        <fieldset>
            <legend>Journey Details</legend>
            <label for="from">From:</label>
            <input type="text" id="from" name="from" required><br><br>

            <label for="to">To:</label>
            <input type="text" id="to" name="to" required><br><br>

            <label for="date">Date of Travel:</label>
            <input type="date" id="date" name="date" required><br><br>

            <label for="class">Class:</label>
            <select id="class" name="class">
                <option value="first">First Class</option>
                <option value="second">Second Class</option>
                <option value="economy">Economy Class</option>
            </select><br><br>

    
            <label for="timing">Select Train Timing:</label>
            <select id="timing" name="timing">
                <option value="NMR001">6:00</option>
                <option value="NMR002">10:00</option>
				<option value="NMR003">13:00</option>
            </select><br>
        </fieldset>

    
        <fieldset>
            <legend>Additional Options</legend>
            <label for="meal">Meal Preference:</label>
            <input type="radio" id="meal_yes" name="meal" value="yes"> Yes
            <input type="radio" id="meal_no" name="meal" value="no"> No<br><br>

            <label for="luggage">Luggage:</label>
            <input type="checkbox" id="luggage" name="luggage" value="yes"> Add Luggage<br><br>
		</fieldset>
		<div style="text-align: center;margin: 10px;">
			<input type="submit" value="Book Now">
		</div>
        
    </form>
</body>
</html>
